<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/changes.css">
        <script src="js/header.js"></script>
        <script src="js/redirect.js"></script>
        <title>Cambios en tablas - CIM</title>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-link" onclick="window.location.href='<?php echo $ruta_retorno ?>'"><- Volver</button>
            <table class="table table-hover table-success" border="1px solid black">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Valor</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                const parametros = new URLSearchParams(window.location.search);
                                const tabla = parametros.get('table');
                                
                                var xhr = new XMLHttpRequest();
                                xhr.open("POST", 'changess.php&table=' + tabla, true);
                                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                                xhr.onreadystatechange = function() {
                                    if (xhr.readyState === 4) {
                                        if (xhr.status === 200) {
                                            const tbody = document.querySelector('tbody');
                                            const newRow = document.createElement('tr');
                                            newRow.innerHTML = `<td>${table}</td><td>Datos obtenidos de la base de datos</td><td>Editar</td><td>Borrar</td>`;
                                            tbody.appendChild(newRow);
                                        }
                                    }
                                }
                                xhr.send();
                            });
                        </script>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
